letter_of_authorization_email_closing = "ThULB Jena"
letter_of_authorization_email_paragraph_1 = "der Anhang dieser Mail enthält die von Ihnen erstellte Vollmacht als PDF. Drucken Sie die Vollmacht aus. Mit Ihrer Unterschrift erhält die Vollmacht ihre Gültigkeit."
letter_of_authorization_email_paragraph_2 = "Die Vollmacht ist nur ausgedruckt und mit eigenhändiger Unterschrift (nicht digital, als Foto oder Kopie) gültig."
letter_of_authorization_email_paragraph_3 = "Die von Ihnen beauftragte Person kann damit in der ThULB Medien entleihen, verlängern oder zurückgeben sowie Ihre bestellten Medien abholen. Die zusätzliche Vorlage Ihrer persönlichen thoska als Benutzerausweis in der ThULB ist nicht erforderlich."
letter_of_authorization_email_paragraph_4 = "Im Falle des Verlusts Ihrer aktuellen thoska muss nicht nur die neue thoska in der Bibliothek registriert, sondern infolge geänderter Bibliotheksbenutzernummer auch diese Vollmacht erneuert werden."
letter_of_authorization_email_paragraph_5 = "Noch Fragen? Senden Sie diese an ausleihe_thulb@uni-jena.de."
letter_of_authorization_email_paragraph_6 = "Bitte antworten Sie nicht direkt an den Absender dieser automatisch erstellten E-Mail."
letter_of_authorization_email_subject = "Vollmacht für die Ausleihe in der ThULB"
letter_of_authorization_pdf_paragraph_1 = "Hiermit erteile ich die Vollmacht an die nachfolgend benannte Person für die Entleihung von Medien sowie die Abholung, Rückgabe und Verlängerung der von mir bestellten / ausgeliehenen Medien in der ThULB Jena."
letter_of_authorization_pdf_paragraph_2 = "Als Aussteller*in der Vollmacht bleibe ich für die entliehenen Medien i. S. der Benutzungsordnung der ThULB Jena persönlich verantwortlich, insbesondere für fristgerechte Rückgabe sowie bei Verlust oder Beschädigung des ausgehändigten Bibliotheksgutes."
