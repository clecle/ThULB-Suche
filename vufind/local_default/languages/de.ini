location_facet_info = "Mit dieser Facette können Sie Suchergebnisse auf einen bestimmten Standort eingrenzen. Die Standortfacette bezieht sich auf die einzelnen Bibliotheksgebäude und auf die gedruckten Medien am jeweiligen Standort. E-Medien sind bei der Standortfacette ausgeschlossen, nutzen Sie die Facette „Online-Zugang“ um auf E-Medien einzuschränken.<br><br><b>Hauptmagazin</b><br>Medien aus dem Hauptmagazin können über die ThULB-Suche bestellt werden. Die Bereitstellung dauert ca. 1 Werktag und die Medien sind 4 Wochen (Zeitschriften 1 Woche) ausleihbar/nutzbar. Sobald die Medien für Sie zur Abholung oder zur Nutzung in den Sonderlesesälen bereit liegen, sind diese in Ihrem Benutzerkonto unter "Abholbereite Medien" mit Angabe der Ausgabestelle aufgeführt.<br><br><b>Historische Sammlungen</b><br>Die Bestände in unseren Historischen Sammlungen unterliegen besonderen Nutzungsbedingungen. Informieren Sie sich vor einem Bibliotheksbesuch auf unserer <a href="http://www.thulb.uni-jena.de/" target="_blank">Webseite</a> über Öffnungszeiten und Bereitstellungsmöglichkeiten.<br><br><b>Ernst-Haeckel-Haus</b><br>Der im Ernst-Haeckel-Haus untergebrachte Bestand ist der Teilbibliothek Naturwissenschaften zugeordnet und wird von dieser betreut. Sie können die gewünschten Medien aus diesem Bestand über die ThULB-Suche bestellen und in der Regel 1-2 Werktage nach Bestellung in der Teilbibliothek Naturwissenschaften nutzen.<br><br><b>Weitere Standorte</b><br>Bei Anwendung des Filters wird das Suchergebnis auf Medien am entsprechenden Standort - inkl. Lehrbuchsammlung und Magazinbestand - gefiltert."
location_mag_info = "Das Magazin ist ein nicht öffentlich zugänglicher Bereich zur Medienaufbewahrung. Eine Bestellung der gewünschten Medien ist kostenfrei über die dafür vorgesehene Schaltfläche möglich."
