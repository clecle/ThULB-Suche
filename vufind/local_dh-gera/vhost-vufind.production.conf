NameVirtualHost *:80

<VirtualHost *:80>
    DocumentRoot /usr/local/vufind/public
    ServerName dhge-test.thulb.uni-jena.de/
    Redirect 301 /vufind/ /
    Redirect 301 /Login /MyResearch/Login
    # Temporary fix for a very often called invalid path on the live server
    Redirect 301 /Record/Home /MyResearch/Home

    # Change time stamp to an easy to parse format
    ErrorLogFormat "[%{c}t] [%-m:%l] [pid %P] %7F: %E: [client\ %a] %M% ,\ referer\ %{Referer}i"
</VirtualHost>